
<div (click)="handleNavigateBack()" class="arrow">
  <i class="fa-solid fa-arrow-left"></i>
</div>
<div class="container mt-5 " >
    <form [formGroup]="profileForm" (ngSubmit)="handleUpdateUserData()" class="d-flex flex-column gap-2">
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
  
      <div class="mb-3">
      
        <mat-radio-group formControlName="role">
          <mat-radio-button value="tenant">Tenant</mat-radio-button>
          <mat-radio-button value="landlord">Landlord</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <button type="submit" >Update Profile</button>
    </form>
  </div>

  <app-toast (visibleChange)="showToast = $event"
           [headerMessage]="headerMessage"
           [speed]="100"
           [toastMessage]="toastMessage"
           [visible]="showToast">
</app-toast>
