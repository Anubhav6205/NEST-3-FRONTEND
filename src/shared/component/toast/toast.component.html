<!-- toast.component.html -->
<c-toaster [placement]="position" class="p-3" position="fixed">
    <c-toast
      (timer)="onTimerChange($event)"
      (visibleChange)="onVisibleChange($event)"
      [visible]="visible"
      
    >
      <c-toast-header>
        <app-toast-icon></app-toast-icon>
       {{headerMessage}}
      </c-toast-header>
      <c-toast-body>
        <p>{{toastMessage}}</p>
        <c-progress thin>
          <c-progress-bar [value]="percentage" style="background-color: rgb(41, 41, 41);"></c-progress-bar>

        </c-progress>
      </c-toast-body>
    </c-toast>
  </c-toaster>
