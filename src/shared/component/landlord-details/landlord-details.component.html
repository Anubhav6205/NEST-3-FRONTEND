<div class="landlord-details-component">
    <div class="top">
        <div class="red"></div>
        <div class="white"></div>
        <img [src]="landlordData.profilePicture" alt />
    </div>
    <div class="bottom">
        <div class="title">
            <p >{{landlordData.firstName}} {{landlordData.lastName}}</p>
        </div>
        <div class="subtitles">
            <div>
            <p>{{landlordData.contactNumber}}</p>
        </div>
        <div>
            <p >{{landlordData.email}}</p>
        </div>
        </div>
    </div>
</div>
