<div (click)="handleNavigateBack()" class="arrow" [ngStyle]="{
  'backgroundColor': themeService.currentTheme === 'light' ? 'white' : '#181818',
  'color': themeService.currentTheme === 'light' ? 'black' : 'white',
 
}">
  <i class="fa-solid fa-arrow-left"></i>
</div>
<div class="property-container" [ngStyle]="{'backgroundColor':themeService.currentTheme==='light'?'white':'#181818',
'color':themeService.currentTheme==='light'?'black':'white'}">

    <div class="links-container">
        <ul class="d-flex gap-5 mt-3">
            <li class="nav-item" routerLink="/enlistProperty" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-house"></i>
              <a aria-current="page" class="nav-link">
                Property Details
              </a>
            </li>
            <li class="nav-item" routerLink="/enlistProperty/rental" routerLinkActive="active">
              <i class="bi bi-building"></i>
              <a aria-current="page" class="nav-link">
                Rental Details
              </a>
            </li>
            <li class="nav-item" routerLink="/enlistProperty/gallery" routerLinkActive="active">
              <i class="bi bi-camera"></i>
              <a aria-current="page" class="nav-link">
                Gallery
              </a>
            </li>
          </ul>
          
    </div>

    <div class="forms">
        <router-outlet></router-outlet>
    </div>
</div>
